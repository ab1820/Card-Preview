<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0828c75931.js" crossorigin="anonymous"></script>
  <!--Stylesheets-->
  <link rel="stylesheet" href="main.css">
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>
<body>

<main>
  <section class="main-card">
          <img class="image" src="./images/image-product-desktop.jpg" alt="chanel perfume bottle"/>

    <div class="content">
          <p class="title">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="main-content">A floral, solar and voluptuous<br> interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <h2 class="primary-price">$149.99</h2>
            <p class="secondary-price">$169.99</p>

          <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </section>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amanda Buttineau</a>.
  </footer>


</body>
</html>
